l_english:

demd_pop_disease.1002.t:0 "Plague Outbreak in [county.GetNameNoTierNoTooltip]"
demd_pop_disease.1002.desc:0 "Reports have emerged of an outbreak of plague in [county.GetNameNoTierNoTooltip]. Organizing a relief effort could ease the suffering of my subjects, but will be costly."
demd_pop_disease.1002.a:0 "Fund a relief effort"
demd_pop_disease.1002.b:0 "This isn't my problem"
demd_pop_disease.1002.c:0 "Quarantine the county"
demd_pop_disease.1002.d:0 "Do both"
demd_pop_disease.1002.relief_success:0 "The relief is a success."
demd_pop_disease.1002.relief_failure:0 "The relief is a failure."
demd_plague_relief:0 "Attempt to stem the spread of the [demd_plague|E] and provide aid to the infected."

demd_pop_disease.1003.t:0 "Relief of [county.GetNameNoTierNoTooltip]"
demd_pop_disease.1003.desc:0 "The relief effort was a success."
demd_pop_disease.1003.a:0 "Excellent news!"

demd_pop_disease.1004.t:0 "Relief of [county.GetNameNoTierNoTooltip]"
demd_pop_disease.1004.desc:0 "The relief effort was a failure."
demd_pop_disease.1004.a:0 "We did all we could"