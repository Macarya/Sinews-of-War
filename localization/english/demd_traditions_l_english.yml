tradition_warrior_bishops_desc:0 "The majority of bishops of this culture are born into aristocratic or knightly kindreds which pride themselves upon their proficiency in warfare. They maintain large armed retinues consisting of ministeriales sustained by hereditary fiefs and bound by oaths of fealty, and readily commit them to the military purposes of their feudal overlords."
