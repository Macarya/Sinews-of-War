 innovation_demd_defense_in_depth:0 "Defensa profunda"
 innovation_demd_defense_in_depth_desc:0 "En lugar de tratar de repeler a los asaltantes en nuestras fronteras, puede ser más ventajoso permitirles adentrarse en nuestro territorio, mientras protegemos a nuestras fuerzas y les denegamos comida y forraje utilizando una red de burhs fortificados. Una vez cansados, podemos concentrar nuestras fuerzas en emboscarlos en el momento idóneo cuando estén cargados de botín."

 building_demd_ennsburg_01:0 "Ennsburg"
 building_demd_ennsburg_01_desc:0 "La fortaleza de Ennsburg, situada en una encrucijada del río Enns cerca de la antigua ciudad de Lorch, fue designada para impedir la entrada y salida de asaltantes húngaros."
 building_type_demd_ennsburg_01:0 "Ennsburg"
