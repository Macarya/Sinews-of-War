doctrine_slavery_name:0 "Esclavitud"
doctrine_slavery_desc:0 "Quien puede ser esclavizado por los seguidores de esta fe."

doctrine_slavery_faith_name:0 "Fe"
doctrine_slavery_faith_desc:0 "La causa primaria de la esclavitud es el pecado, el cual lleva al hombre bajo el yugo de su prójimo - aquello que no sucede sino por el juicio de Dios, con quien no hay injusticia, y quien sabe otorgar castigos para cada ofensa."
doctrine_parameter_slavery_faith:0 "Solo se pueden tomar esclavos de [counties|E] con una [faith|E] que consideremos [faith_hostile|L] o peor despues de un [raid|E] o un [siege|E]."

doctrine_slavery_accepted_name:0 "Aceptada"
doctrine_slavery_accepted_desc:0 "Porque que algunos manden y otros sean mandados no solo es necesario, es oportuno también. Desde el día en el que son nacidos, algunos están destinados al sometimiento, y otros a regir."
doctrine_parameter_slavery_accepted:0 "Esclavos pueden ser tomados de todos los [counties|E] despues de un [raid|E] o un [siege|E]."

doctrine_slavery_heritage_name:0 "Herencia"
doctrine_slavery_heritage_desc:0 "Esclavitud — subordinación a la raza superior — es su condición normal y natural."
doctrine_parameter_slavery_heritage:0 "Solo se pueden tomar esclavos de [counties|E] con una [culture|E] cuya herencia sea diferente de la nuestra durante un [raid|E] o un [siege|E]."

doctrine_slavery_crime_name:0 "Criminal"
doctrine_slavery_crime_desc:0 "Aquellos que le denegarian la libertad a otros, no se la merecen ellos mismos."
doctrine_parameter_slavery_illegal:0 "No se pueden tomar esclavos despues de un [raid|E] o un [siege|E]."

